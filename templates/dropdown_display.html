<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
</head>
<body>
<select name= states method="GET" action="/">
    {% for state in states %}
    <option value= "{{state}}" SELECTED>{{ state }}</option>"
    {% endfor %}
</select>

<select name= numbers method="GET" action="/">
    {% for number in numbers %}
    <option value= "{{number}}" SELECTED>{{ number }}</option>"
    {% endfor %}
</select>

</select>
</body>
</html>
