<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 700px;
        width: 900px;
       }
    </style>
  </head>
  <body>
    <h3>Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var maryland = {lat: 39.0840, lng: -77.1528};
        //lat: 39.0840, lng: -77.1528
        // NY: lat: 43.0481, lng: -76.1474
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: maryland
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB154Xg4SR9Fjq9o-ty7ZZXLpumsDrOgKw&callback=initMap">
    </script>
  </body>
</html>
