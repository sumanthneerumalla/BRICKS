

<!DOCTYPE html>
<html>
    <head>
        <style>
        #map {
            width: 100%;
            height: 480px;
            background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <h3>My Google Maps Demo</h3>
        <div id="map"></div>
        <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 41.850033, lng: -87.6500523},
              zoom: 11
            });
          
            var layer = new google.maps.FusionTablesLayer({
              query: {
                select: 'geometry',
                from: '1Lae-86jeUDLmA6-8APDDqazlTOy1GsTXh28DAkw'
              }
            });
            layer.setMap(map);
          }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMoo-1wijff9WgEdz-mTGAaVysAkA9T4U&callback=initMap">
        </script>
    </body>
</html>
