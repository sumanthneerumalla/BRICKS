<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redistrictinator</title>
    <link rel ="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel ="stylesheet" href= "{{ url_for('static',filename='styles/common.css') }}">
</head>
<body>
    <div id = "header">
        <i id = "homeIcon" class="material-icons" onclick = "homeOnClick();">home</i>
        <input type = "button" id = "about" value = "About" onclick = "aboutOnClick();">
        <input type = "button" id = "tutorial" value = "Tutorials" onclick = "tutorialOnClick();">
        <input type = "button" id = "team" value = "Contact Us" onclick = "contactOnClick();">
        <input type = "button" id = "careers" value = "Careers" onclick = "careersOnClick();">
    </div>
    <p id = "instructions" style="text-align: center; font-family:sans-serif; font-size:16; color:#63112f">
        Please select a state to district along<br>
        with desired number of districts<br>
        <br>
        <br>
    </p>
    <div>
        <form  style="text-align: center;"  id = "selectStates" name="dropdowns" action="{{ url_for('index') }}" method='POST'>
            <select style="padding: 10px 26px; border-radius: 25px; border-style: solid; border-color: darkgreen" name='state_dropdown' method="GET" action="/">
                <option selected>Alabama</option>
                {% for state in states %}
                <option value= "{{state}}">{{ state }}</option>"
                {% endfor %}         
            </select>

            <select style="padding: 10px 26px; border-radius: 25px; border-style: solid; border-color: darkgreen"  name='number_dropdown' method="GET" action="/">
                <option selected>1</option>
                {% for number in numbers %}
                <option value= "{{number}}">{{ number }}</option>"
                {% endfor %}        
            </select>
        <input style="border-style: hidden; background-color: darkgreen; padding: 10px 26px; text-align: center; display: inline-block; font-size: 18px; font weight: bolder; border-radius: 25px; color: white"  type='submit' value='Generate' onclick="">
        </form>
    </div>
    <i id = "settings" class="material-icons">settings</i>
    <script src ="{{ url_for('static',filename='scripts/common.css') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
</body>
</html>
